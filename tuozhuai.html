<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#div{
			position: absolute;
			top: 300px;
			left: 100px;
			width: 200px;
			height: 200px;
			background: #ccc;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>12345678ijuhgfdsa</h1>
	<p>mkoiuytfdsdcvbnm</p>
	<div id="div">
	</div>
	<script type="text/javascript">
		var oDiv = document.getElementById('div');
		oDiv.onmousedown = function(e){
			e = e || window.event;
			var iDisX = e.clientX - oDiv.offsetLeft;
			var iDisY = e.clientY - oDiv.offsetTop;
			document.onmousemove = function(e){
				e = e || window.event;
				iTop= e.clientY - iDisY;
				iLeft = e.clientX - iDisX;

				if(iTop < 0){
					iTop = 0;
				}else if(iTop > document.documentElement.clientHeight - oDiv.offsetHeight){
					iTop = document.documentElement.clientHeight - oDiv.offsetHeight;
				}
				if(iLeft < 0){
					iLeft = 0;
				}else if(iLeft > document.documentElement.clientWidth - oDiv.offsetWidth){
					iLeft = document.documentElement.clientWidth - oDiv.offsetWidth;
				}
				oDiv.style.left = iLeft + 'px';
				oDiv.style.top = iTop + 'px';
			return false;
				
			};
		};
		
		oDiv.onmouseup = function(){
			document.onmousemove = null;
			// if(e.preventDefault){
			// 	e.preventDefault;
			// }else{
			// 	e.returnValue = false;
			// }
			
		};
		
	</script>
</body>
</html>
